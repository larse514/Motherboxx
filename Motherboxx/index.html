
<html>

<head>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

	<meta charset="UTF-8">
	<title>MotherBoxxLogin</title>
	<link href="./css/motherBoxx.css" rel="stylesheet">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="phonegap.js"></script>
	<script src="js/main.js"></script>
	<script src="js/util/constants.js"></script>
	<script src="js/controller/LoginController.js"></script>
</head>
<body ng-app="loginViewer">
	<div class="wrapper">
		<div class="header">
		</div>
		<div class="content">
			<div ng-controller="LoginController">
				<form id="loginForm">
					<div class="loginInput">
						<input type="input" id="userName" placeholder="Email Address" class="input" ng-model="userName">
					</div>
					<div class="loginInput">
						<input type="password" name="Password" id="Password" placeholder="Password" class="input" ng-model="password">
					</div>
					<div class="buttonWrapper">
					<a href="" id="loginButton" class="button loginButton" ng-click="login(userName, password)">Login</a>
					<a href="" id="registerButton" class="button registerButton" ng-click="helloLocation()">Register</a>
					<a href="" id="forgotPasswordLink" class="forgotPasswordLink">Forgot Password?</a>
					</div>
				</form>
			</div>
		</div>
		<div class="footer">
			<h6>Footer</h6>
		</div>
		
	</div>

</body>


</html>
