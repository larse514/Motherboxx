
<html>

<head>
	<meta charset="UTF-8">
	<title>MotherBoxxLogin</title>
	<link href="../css/motherBoxx.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="header">
		</div>
		<div class="content">
			<form id="loginForm">
				<div class="loginInput">
					<input type="input" name="userName" id="userName" placeholder="Email Address" class="input">
				</div>
				<div class="loginInput">
					<input type="input" name="Password" id="Password" placeholder="Password" class="input">
				</div>
				<div class="buttonWrapper">
				<a href="" id="loginButton" class="button loginButton">Login</a>
				<a href="" id="registerButton" class="button registerButton">Register</a>
				<a href="" id="forgotPasswordLink" class="forgotPasswordLink">Forgot Password?</a>
				</div>
			</form>
		</div>
		<div class="footer">
			<h6>Footer</h6>
		</div>
		
	</div>
	
</body>

</html>
