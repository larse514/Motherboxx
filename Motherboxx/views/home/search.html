<div class="content backgroundPale">
	<div ng-repeat="result in results">

        <div class="block backgroundWhite cf">
            <img class="bookImg" src={{result.image.thumb_url}}>
            <span class="comicTitle">{{result.name}}</span>
            <span class="previewText">{{result.description}}</span>
            <span id="rateHeader">RATE THIS BOOK</span>
            <ul class="rateList">
				<li><a class="rateButton"><img src="http://demo.brionsalazar.com/motherbox/images/ping01-u1678-fr.png"></a></li>
				<li><a class="rateButton"><img src="http://demo.brionsalazar.com/motherbox/images/ping02-u1681-fr.png"></a></li>
				<li><a class="rateButton"><img src="http://demo.brionsalazar.com/motherbox/images/ping03-u1684-fr.png"></a></li>
				<li><a class="rateButton"><img src="http://demo.brionsalazar.com/motherbox/images/ping04-layer%205.png"></a></li>
				<li><a class="rateButton"><img src="http://demo.brionsalazar.com/motherbox/images/ping05-u1690-fr.png"></a></li>
            </ul>
        </div>
    </div>
</div>
